<script type="text/javascript">
  
  var num = 17; 
      var i = 2;
      var isPrime = true;
  
  for (var i = 2; i < num; i++) {
    if (num % i == 0) {
      isPrime = false;
    }
  }
  if (isPrime) {
            document.write(num + " is a prime number");
        } 
        else {
            document.write(num + " is not a prime number");
        }
</script>
