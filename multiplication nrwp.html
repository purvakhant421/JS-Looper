<script type="text/javascript">
      
      //using no return with parameter function
        function mul(num) {
              for (let i = 1; i <= 10; i++) {
            document.write("<h1>"+num + " x " + i + " = " + num * i+"</h1>");
            }
        }
       var a= parseInt(prompt("Enter number"));
       mul(a);

      
</script>
